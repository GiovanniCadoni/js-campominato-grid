<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo minato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="px-5">
        <img src="./img/boolean-logo.png" alt="">
        <div class="col-6 d-flex gap-5">
            <select id="difficult" class="form-select" aria-label="Default select example">
                <option selected>Choose difficult</option>
                <option value="1">Normal (100 cells)</option>
                <option value="2">Hard (81 cells)</option>
                <option value="3">Crazy (49 cells)</option>
            </select>
            <button id="start" class="btn btn-primary">Start</button>
        </div>
    </header>
    
    <main class="py-5">
        <div class="container h-100">
            <div class="row col-10 justify-content-center h-100 w-100">
                
            </div>
        </div>
    </main>

    <script src="./js/script.js"></script>

</html>
